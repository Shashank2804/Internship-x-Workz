<!DOCTYPE html>
<html>

<head>
    <title>Form Page.</title>
</head>

<body>
    <h2>Registration form..</h2>
    <form>
        <label for="">User ID:</label>
        <input type="text" placeholder="user id"><br>
        <br>
        <label for="">Password:</label>
        <input type="text" placeholder="password">
        <br>
        <br>
        <label for="">Date:</label>
        <input type="date" placeholder="Please select data"><br>
        <br>
        <label for="">Email ID:</label>
        <input type="text" placeholder="email id"><br>
        <br>
        <input type="button" value="Log in">
        <input type="reset" value="Reset">
        <input type="button" value="Forgot Password">
        <br>
        <hr>
        <fieldset>
            <p>Select your Distict</p>
            <select>
                <option>Select</option>
                <option>Banglore</option>
                <option>Manglore</option>
                <option>Mysore</option>
                <option>Mandya</option>
            </select>
        </fieldset>
    </form>
    <br>
    <hr>
    <fieldset>
        <h4>Select yes or no</h4>
        <input type="radio" name="yes" value="Yes">Yes</input><br>
        <input type="radio" name="yes" value="No">No</input>
    </fieldset>
    <br>
    <a href="./index.html">Back to Home Page..</a>
</body>

</html>
